{% extends "base.html" %}

{% block main %}

<div class='row justify-content-center'>
    <div class='col-4'>
    
    <h1 class='p-2'> Poll </h1>
    <hr>
    <form method="POST" action="{{url_for('polls.pollform', qid)}}">
        <div class='mb-3'>
		<h5>{{ question }}</h5>
        </div>

	{% for option in options %}
        <div class="form-check">
		<input class="form-check-input" type="radio" name="option" id="opt{{loop.index}}" value="{{ option }}">
              <label class="form-check-label" for="opt{{loop.index}}">
		      {{ option }}
            </label>
        </div>
	{% endfor %}

        <div class="col-12 mt-2">
          <button class="btn btn-primary" type="submit">Vote</button>
        </div>
    </form>

    </div>    
</div>
{% endblock %}
