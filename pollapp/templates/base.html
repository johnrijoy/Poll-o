<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    {# This is a Jinja comment and won't be visible in the source of
    the page on the browser #}
    <!-- This is an HTML comment and will be visible in the source of  the page in the browse -->


    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet"/>
    <!-- This above url will look like "/static/main.css" in your browser -->
    {% block title %}
    <title>Poll App</title>
    {% endblock %}
  </head>
  <body>
    
  <!-- NAVBAR -->
    <div class="container">
        
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
            <div class="container-fluid">
            <a class="navbar-brand" href="#!">Poll App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">View Polls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('polls.createpoll')}}">Create Poll</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.signin')}}">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.signup')}}">Sign Up</a>
                </li>
            </ul>
            </div>
            </div>
        </nav>
    </div>
    
    {% block main %}
    {% endblock %} 

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
